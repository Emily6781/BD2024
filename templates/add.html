
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Datos</title>
    <link rel="stylesheet" href="static\style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</head>

<body class="d-flex h-100 text-center text-bg-dark">
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">UbicaMe!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Registros</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/paginaAdd">mis datos</a>
                        </li>

                </div>
            </div>
        </div>
    </nav>

    <div class="centered-container">
    <div class="form-dark">
        <form method="POST" action="/registrar_datos">
            <div class="mb-3 input-group">
                <label class="input-group-text" for="pais">País</label>
                <input type="text" class="form-control" id="pais" name="pais" placeholder="Ingrese su país" required>
            </div>
            <div class="mb-3 input-group">
                <label class="input-group-text" for="estado">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" placeholder="Ingrese su estado" required>
            </div>
            <div class="mb-3 input-group">
                <label class="input-group-text" for="ciudad">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Ingrese su ciudad" required>
            </div>
            <div class="mb-3 input-group">
                <label class="input-group-text" for="codigo_postal">Código Postal</label>
                <input type="text" class="form-control" id="codigo_postal" name="codigo_postal" placeholder="Ingrese su código postal" required>
            </div>
            <div class="mb-3 input-group">
                <label class="input-group-text" for="colonia">Colonia</label>
                <input type="text" class="form-control" id="colonia" name="colonia" placeholder="Ingrese su colonia" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <div class="form-dark">
        <form method="POST" action="/registrar_datos2">
            <h5>Registrar Pais</h5>
            <div class="mb-3 input-group">
                <label class="input-group-text" for="pais">Pais</label>
                <input type="text" class="form-control" id="pais" name="pais" placeholder="Ingrese un pais" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <div class="form-dark">
        <form method="POST" action="/registrar_datos2">
            <h5>Registrar Estado</h5>
            <div class="mb-3 input-group">
              <label for="paises">Pais:</label>
              <select id="paises" name="paises">{% for pais in paises %}
                <option value="{{ pais }}">{{ pais }}</option>{% endfor %}</select><br>
            </div>
            <div class="mb-3 input-group">
                <label class="input-group-text" for="estado">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" placeholder="Ingrese el estado" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <div class="form-dark">
        <form method="POST" action="/registrar_datos2">
            <h5>Registrar Ciudad</h5>
            <div class="mb-3 input-group">
              <label for="estados">Estado:</label>
              <select id="estado" name="estados">{% for estado in estados %}
                <option value="{{ estado }}">{{ estado }}</option>{% endfor %}</select><br>
            </div>
            <div class="mb-3 input-group">
                <label class="input-group-text" for="ciudad">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Ingrese la ciudad" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <div class="form-dark">
        <form method="POST" action="/registrar_datos2">
            <h5>Registrar Codigo Postal</h5>
            <div class="mb-3 input-group">
              <label for="ciudades">Ciudad:</label>
              <select id="ciudades" name="ciudades">{% for ciudad in ciudades %}
                <option value="{{ ciudad }}">{{ ciudad }}</option>{% endfor %}</select><br>
            </div>
            <div class="mb-3 input-group">
                <label class="input-group-text" for="CodigoPostal">Codigo Postal</label>
                <input type="number" class="form-control" id="CodigoPostal" name="CodigoPostal" placeholder="Ingrese el codigo postal" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <div class="form-dark">
        <form method="POST" action="/registrar_datos2">
            <h5>Registrar Colonia</h5>
            <div class="mb-3 input-group">
              <label for="ciudades">Ciudad:</label>
              <select id="ciudades" name="ciudades">{% for ciudad in ciudades %}
                <option value="{{ ciudad }}">{{ ciudad }}</option>{% endfor %}</select><br>
            </div>
            <div class="mb-3 input-group">
              <label for="CodigosPostales">Codigo Postal:</label>
              <select id="CodigosPostales" name="CodigosPostales">{% for CodigoPostal in CodigosPostales %}
                <option value="{{ CodigoPostal }}">{{ CodigoPostal }}</option>{% endfor %}</select><br>
            </div>
            <div class="mb-3 input-group">
                <label class="input-group-text" for="colonia">Colonia</label>
                <input type="text" class="form-control" id="colonia" name="colonia" placeholder="Ingrese la colonia" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>

    <!-- Enlace al JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>



</body>

</html>
